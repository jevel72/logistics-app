<h1 id="claims-title">Список заявок</h1>
<button mat-raised-button id="add-button" (click)="addNewClaim()">
  Добавить
</button>
<table mat-table [dataSource]="claims" id="claims-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let elem">{{ elem.id }}</td>
  </ng-container>
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef>Дата и время</th>
    <td mat-cell *matCellDef="let elem">
      {{ elem.datetime | date: 'medium' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="firm">
    <th mat-header-cell *matHeaderCellDef>Название фирмы</th>
    <td mat-cell *matCellDef="let elem">{{ elem.firm }}</td>
  </ng-container>
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>ФИО</th>
    <td mat-cell *matCellDef="let elem">{{ elem.fullname }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Телефон</th>
    <td mat-cell *matCellDef="let elem">{{ elem.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Комментарий</th>
    <td mat-cell *matCellDef="let elem">{{ elem.comment }}</td>
  </ng-container>
  <ng-container matColumnDef="ati">
    <th mat-header-cell *matHeaderCellDef>ATI номер</th>
    <td mat-cell *matCellDef="let elem">
      {{ elem.ati }}
      <button mat-icon-button>
        <mat-icon
          aria-hidden="false"
          aria-label="edit button"
          (click)="editClaim(elem)"
          >edit</mat-icon
        >
      </button>
      <button mat-icon-button>
        <mat-icon
          aria-hidden="false"
          aria-label="delete button"
          (click)="deleteClaim(elem.id)"
          >delete</mat-icon
        >
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
